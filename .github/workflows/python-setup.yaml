name: Python Setup

on:
  workflow_run:
    workflows: ["Continuous-integration"]
    types:
      - requested

jobs:
  setup-python:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
